<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpecificBook</title>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../JS/ajaxcalls.js"></script>
    <script src="../JS/mainScript.js"></script>
    <script src="../JS/MyLibraryScript.js"></script>
    <link href="../CSS/StyleSheet.css" rel="stylesheet" />
    <script src="../JS/SpecBookScript.js"></script>
</head>
<body>
    <!-- סרגל עליון -->
    <div class="navbar">
        <div class="logo">
            <img src="../images/Ruppin Library.png" alt="Ruppin Library Logo" />
        </div>
        <div class="nav-buttons">
            <p id="accountDetails"></p>
            <button id="loginBTN">Login</button>
            <button id="registerBTN">Register</button>
            <button id="logoutBTN">Logout</button>
        </div>
    </div>

    <!-- סרגל צדדי -->
    <div class="sidebar">
        <a onclick="window.location.href='index.html'">Home</a>
        <a onclick="window.location.href='Books.html'">Books</a>
        <a onclick="window.location.href='Authors.html'">Authors</a>
        <a id="myLibraryBTN">My Library</a>
        <div id="mylibrary-submenu" class="submenu">
            <a id="wishListBTN">My Books</a>
            <a id="booksIReadBTN">Done Reading</a>
            <a id="onlineShopBTN">Online Books Shop</a>
            <a id="purchaseBTN">Purchase Requests</a>
        </div>
        <a id="adminLink" onclick="window.location.href='Admin.html'">Admin</a>
        <a onclick="window.location.href='Additions.html'">Additions</a>
    </div>
    <div class="container" id="content">
        <div id="bookDetails">
            <div id="imgBook">   </div>
            <div id="bookText"></div>

        </div>
        <h1 id="bookReviewTitle">Book Reviews</h1>
        <div id="bookReview"></div>
        <div id="AddBookReview">
            <h2>Write a Review</h2>
            <div class="fichas--star">
                <div class="calificacion__star">
                    <div class="icon--star">
                        <i class="fa-regular fa-star fa-star-o" data-value="5"></i>
                        <i class="fa-regular fa-star fa-star-o" data-value="4.5"></i>
                        <i class="fa-regular fa-star fa-star-o" data-value="4"></i>
                        <i class="fa-regular fa-star fa-star-o" data-value="3.5"></i>
                        <i class="fa-regular fa-star fa-star-o" data-value="3"></i>
                        <i class="fa-regular fa-star fa-star-o" data-value="2.5"></i>
                        <i class="fa-regular fa-star fa-star-o" data-value="2"></i>
                        <i class="fa-regular fa-star fa-star-o" data-value="1.5"></i>
                        <i class="fa-regular fa-star fa-star-o" data-value="1"></i>
                        <i class="fa-regular fa-star fa-star-o" data-value="0.5"></i>
                    </div>
                </div>
            </div>
            <div id="submitRating">
                <p id="ratingOutput">Selected Rating: 0</p>
                <textarea id="reviewText" placeholder="Write your review here..." rows="5" cols="50"></textarea>
                <button id="startButton">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="submitReview">Submit Review</button>
            </div>
        </div>
    </div>
</body>
</html>
