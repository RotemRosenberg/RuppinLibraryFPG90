<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../JS/ajaxcalls.js"></script>
    <script src="../JS/FormsScript.js"></script>
    <link href="../CSS/FromsPage.css" rel="stylesheet" />
</head>
<body>
    <form id="loginForm">
        <table>
            <h2>Login:</h2>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="emailTB" required pattern="^((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="passwordTB" required pattern="^.{3,}$" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Login" id="submitBTN" /></td>
            </tr>

        </table>
    </form>

</body>
</html>
