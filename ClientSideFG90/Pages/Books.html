<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Books</title>
    <script src="sweetalert2.all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../JS/mainScript.js"></script>
    <script src="../JS/MyLibraryScript.js"></script>
    <script src="../JS/ajaxcalls.js"></script>
    <script src="../JS/BooksScript.js"></script>
    <link href="../CSS/StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <!-- סרגל עליון -->
    <div class="navbar">
        <div class="logo">
            <img src="../images/Ruppin Library.png" alt="Ruppin Library Logo" />
        </div>
        <div class="nav-buttons">
            <p id="accountDetails"></p>
            <button id="loginBTN">Login</button>
            <button id="registerBTN">Register</button>
            <button id="logoutBTN">Logout</button>
        </div>
    </div>

    <!-- סרגל צדדי -->
    <div class="sidebar">
        <a onclick="window.location.href='index.html'">Home</a>
        <a onclick="window.location.href='Books.html'">Books</a>
        <a onclick="window.location.href='Authors.html'">Authors</a>
        <a id="myLibraryBTN">My Library</a>
        <div id="mylibrary-submenu" class="submenu">
            <a id="wishListBTN">My Books</a>
            <a id="booksIReadBTN">Done Reading</a>
            <a id="onlineShopBTN">Online Books Shop</a>
            <a id="purchaseBTN">Purchase Requests</a>
        </div>
        <a id="adminLink" onclick="window.location.href='Admin.html'">Admin</a>
        <a onclick="window.location.href='Additions.html'">Additions</a>

    </div>

    <!-- תוכן מרכזי -->
    <div class="container">
        <div id="searchBooks">
            <h2>Search for a Book</h2>
            <div id="searchContainer">
                <select id="searchType">
                    <option value="title">By Title</option>
                    <option value="author">By Author</option>
                    <option value="text">By Text</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search">
                <button id="startButton">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="searchButton">Search</button>
            </div>
        </div>

        <div class="booksContainer" id="allBooks">
        </div>
    </div>
</body>
</html>
